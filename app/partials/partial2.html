
<!--Bootstrap: xs(phones), sm(tablets), md(desktops), lg(larger desktops)-->

<div class="row">
	<div class="col-sm-6">
		<!-- search menu was here -->
	</div>
	
	<div class="col-sm-6">
		<div class="pull-right">
			<div class="gallery-count">Results: {{listingCount}}</div>
			<pagination total-items="listingCount" page="searchParams.pgnum" max-size="searchParams.pgsize" class="pagination-sm gallery-paging" previous-text="&lsaquo;" next-text="&rsaquo;" rotate="false" num-pages="numPages"></pagination>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
	    <div ng-repeat="listing in listings" class="col-xs-12 col-sm-6 col-md-4 gallery-container" >
	        
	        <div gallery-card></div>

	    </div>
    </div>
</div>
